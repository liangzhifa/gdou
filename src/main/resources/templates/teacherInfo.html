<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/teacher/findAllTeachers'
            ,toolbar: '#toolbarDemo'
           /* ,toolbar: 'default'*/
           /* ,toolbar: true*/
           /* ,toolbar:'default'*/
            ,title: '用户数据表'
            ,cols: [[
                 {field:'id', title:'ID', width:80, fixed: 'left', unresize: true , align: 'center'}
                ,{field:'teacherNum', title:'教师编号', width:120 , align: 'center' }
                ,{field:'teacherName', title:'教师名字', width:180  , align: 'center' }
                ,{field:'teacherPassword', title:'登录密码', width:100, align: 'center'}
                ,{field:'openid', title:'微信id',width:400, align: 'center'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150 , align: 'center'}
            ]]
            ,page: true

        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.msg('添加233');
                    break;
                /*case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
                case 'reload':
                    //layer.msg('23333333333333');
                    var demoReload = $('#demoReload');
                    var param=demoReload.val();
                    //执行重载
                    table.reload('test', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                            teacherName: param
                        }
                    });

                    demoReload.val(param);
                    console.log(param);
                    break;*/
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            //console.log(data.id);
            if(layEvent === 'detail'){
                layer.msg('查看操作: '+JSON.stringify(data));
            } else if(layEvent === 'del'){
                //  <span class="layui-badge layui-bg-blue">蓝</span>
                layer.confirm('真的删除工号:<span class="layui-badge layui-bg-blue">'+data.id+'</span> ,名字:<span class="layui-badge layui-bg-blue">'+data.teacherName+'</span> 的老师吗?', function(index){
                    //向服务端发送删除指令
                    $.ajax({
                        url:"/teacher/deleteById",
                        type:"post",
                        data:{id:data.id},
                        success:function(result){
                            if(result.status){
                                obj.del(); //删除对应行（tr）的DOM结构
                                layer.close(index);
                            }else {
                                layer.msg( result.msg);
                            }
                        },
                        error:function(e){
                            layer.msg('错误！！');
                        }
                    });
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });

        //搜索框
        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('test', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        teacherName: demoReload.val()

                    }
                });
            }
        };

        $('#search').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>

    function keyup_submit(e){
        var evt = window.event || e;
        if (evt.keyCode == 13){
            //回车事件
